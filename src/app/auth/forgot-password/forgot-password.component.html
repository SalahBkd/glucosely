<div class="displayTable-g">
  <div class="displayTableCell-g">
    <div class="authBlock-g">
      <h3>Reset Password</h3>

      <p class="text-center-g">Please enter your email address to request a password reset.</p>

      <div class="formGroup-g">
        <input type="email" class="formControl-g" placeholder="Email Address" #passwordResetEmail required>
      </div>

      <!-- Calling ForgotPassword from AuthService Api -->
      <div class="formGroup-g">
        <input type="submit" class="btn-g btnPrimary-g" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">
      </div>
    </div>

    <div class="redirectToLogin-g">
      <span>Go back to ? <span class="redirect-g" routerLink="/sign-in">Log In</span></span>
    </div>

  </div>
</div>
