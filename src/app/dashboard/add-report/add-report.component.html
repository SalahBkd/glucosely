<div class="add">
  <div class="add-icon" (click)="onAddIconClick()"></div>
</div>

<div class="popup-wrapper" *ngIf="showAddFormPopup">
  <div class="popup">
    <div class="popup-close" (click)="onCloseAddFormPopup()">x</div>
    <div class="popup-content">
      <form>
        <div class="form-valeur">
          <label for="valeur" class="form-label">Valeur: </label>
          <input type="text" name="valeur" id="valeur">
        </div>

        <div class="form-date">
          <label for="date" class="form-label">Date: </label>
          <input type="date" name="date" id="date">
        </div>

        <button class="form-add">Ajouter</button>
      </form>
    </div>
  </div>
</div>
