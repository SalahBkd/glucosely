<table>
  <tr>
    <th>Valeur</th>
    <th>Date de création</th>
    <th>Gérer</th>
  </tr>
  <tr *ngFor="let report of reports">
    <td>{{report.valeur}}</td>
    <td>{{report.creationDate * 1000 | date:'dd/MM/yyyy'}}</td>
    <td class="gerer">
      <div class="update-icon"></div>
      <div class="delete-icon"></div>
    </td>
  </tr>
</table>
