<div class="add">
  <div class="add-icon" (click)="toggleAddIcon()"></div>
</div>

<div class="popup-wrapper" *ngIf="showAddFormPopup">
  <div class="popup">
    <div class="popup-close" (click)="toggleAddIcon()">x</div>
    <div class="popup-content">
      <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <div class="form-valeur">
          <label for="valeur" class="form-label">Valeur: </label>
          <input type="text" name="valeur" id="valeur" formControlName="valeur">
        </div>

        <button class="form-add" [disabled]="!form.valid">Ajouter</button>
      </form>
    </div>
  </div>
</div>
